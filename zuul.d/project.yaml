- project:
    templates:
      - publish-openstack-docs-pti
      - openstack-cover-jobs
      - openstack-python3-jobs
      - check-requirements
      - release-notes-jobs-python3
      - periodic-stable-jobs
    queue: manila
    check:
      jobs:
        - manila-tox-genconfig
        - openstack-tox-pylint:
            voting: false
            timeout: 5400
        - openstack-tox-cover:
            voting: false
        - manila-tempest-plugin-dummy-no-dhss-legacy
        - manila-tempest-plugin-dummy-dhss-legacy
        - manila-tempest-plugin-lvm-legacy
        - manila-tempest-plugin-container-legacy:
            voting: false
        - manila-tempest-plugin-lvm-fips-legacy:
            voting: false
        - manila-grenade-legacy
        - manila-grenade-skip-level-legacy
        - manila-rally-no-ss:
            voting: false
        - manila-rally-ss:
            voting: false
    gate:
      jobs:
        - manila-tempest-plugin-dummy-no-dhss-legacy
        - manila-tempest-plugin-dummy-dhss-legacy

- job:
    name: manila-tox-genconfig
    parent: openstack-tox
    description: |
      Run tests for manila project.

      Uses tox with the ``genconfig`` environment.
    post-run: playbooks/manila-tox-genconfig/post.yaml
    vars:
      tox_envlist: genconfig

- job:
    name: manila-rally-no-ss
    parent: rally-task-manila-no-ss
    irrelevant-files: &irrelevant-files
      - ^(test-|)requirements.txt$
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^manila/tests/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^tox.ini$
    vars:
      rally_task: rally-jobs/rally-manila-no-ss.yaml
      devstack_plugins:
        rally-openstack: https://opendev.org/openstack/rally-openstack
    required-projects:
      - openstack/rally-openstack

- job:
    name: manila-rally-ss
    parent: rally-task-manila-ss
    irrelevant-files: *irrelevant-files
    vars:
      rally_task: rally-jobs/rally-manila.yaml
      devstack_plugins:
        rally-openstack: https://opendev.org/openstack/rally-openstack
    required-projects:
      - openstack/rally-openstack

- job:
    name: manila-tempest-plugin-dummy-no-dhss-legacy
    parent: manila-tempest-plugin-dummy-no-dhss
    required-projects: &manila_legacy_required_projects
      - name: openstack/manila-tempest-plugin
        override-checkout: 2023.1-last
    vars: &manila_legacy_vars
      devstack_localrc:
        MANILA_OPTGROUP_DEFAULT_scheduler_default_weighers: CapacityWeigher,GoodnessWeigher,HostAffinityWeigher,PoolWeigher

- job:
    name: manila-tempest-plugin-dummy-dhss-legacy
    parent: manila-tempest-plugin-dummy-dhss
    required-projects: *manila_legacy_required_projects
    vars: *manila_legacy_vars

- job:
    name: manila-tempest-plugin-lvm-legacy
    parent: manila-tempest-plugin-lvm
    required-projects: *manila_legacy_required_projects
    vars: *manila_legacy_vars

- job:
    name: manila-tempest-plugin-container-legacy
    parent: manila-tempest-plugin-container
    required-projects: *manila_legacy_required_projects
    vars: *manila_legacy_vars

- job:
    name: manila-tempest-plugin-lvm-fips-legacy
    parent: manila-tempest-plugin-lvm-fips
    required-projects: *manila_legacy_required_projects
    vars: *manila_legacy_vars

- job:
    name: manila-grenade-legacy
    parent: manila-grenade
    required-projects: *manila_legacy_required_projects
    vars: *manila_legacy_vars

- job:
    name: manila-grenade-skip-level-legacy
    parent: manila-tempest-plugin-lvm
    required-projects: *manila_legacy_required_projects
    vars: *manila_legacy_vars
